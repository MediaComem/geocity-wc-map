name: Geocity CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - uses: MediaComem/geocity-wc-map@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_SECRET }}
        with:
          source-directory: 'build/geocity-wc-map.js'
          destination-github-username: 'gdozot2'
          destination-repository-name: 'geocity-wc-map'
          user-email: gregory.dozot@heig-vd.ch
          target-branch: deploy-branch
          target-directory: dist
