<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lampadaire Select Mode Demo</title>
    <script type="module" src="./lib/geocity-wc-map.js"></script>
  </head>
  <body>
    <div
      style="width: 100%; height: 80vh; margin-left: auto; margin-right: auto"
    >
      <openlayers-element
        options='{ "enableDraw": false, 
                                        "information": { "duration": 5000, "title": "Signaler un éclairage public", "content": "Sélectionnez un lampadaire défectueux présent dans l’espace public de la ville." },
                                        "enableGeolocation": true,
                                        "enableCenterButton": true,
                                        "enableRotation": true,
                                        "mode": {
                                            "type": "select"
                                        },
                                        "geolocationInformation": {
                                            "displayBox": true,
                                            "reverseLocation": true,
                                            "currentLocation": false
                                        },
                                        "notifications": [
                                        {
                                            "type": "warning",
                                            "message": "Veuillez zoomer davantage avant de pouvoir sélectionner un emplacement.",
                                            "rule": {
                                                "type": "ZOOM_CONSTRAINT",
                                                "minZoom": 16
                                            }
                                        },
                                        {
                                            "type": "warning",
                                            "message": "Le maximum de sélection est limité à {x}.",
                                            "rule": {
                                                "type": "MAX_SELECTION",
                                                "maxElement": 1
                                            }
                                          },
                                        {
                                            "type": "info",
                                            "message": "Sélectionnez un marqueur sur la carte.",
                                                "rule": {
                                                "type": "MOVE_TARGET"
                                            }
                                        }
                                        ],
                                        "wfs": {
                                            "url": "https://mapnv.ch/mapserv_proxy?ogcserver=source+for+image%2Fpng&SERVICE=WFS&VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=ELE_tragwerk_gesco"
                                        },
                                        "wmts": [{
                                            "capability": "https://wmts.asit-asso.ch/wmts?&Service=WMTS&Version=1.0.0&Request=GetCapabilities",
                                            "layer": "asitvd.fond_cadastral",
                                            "projection": "EPSG:2056",
                                            "name": "Carte de base",
                                            "thumbnail": "https://localhost:5173/base.svg"
                                        },
                                        {
                                            "capability": "https://wmts.geo.admin.ch/EPSG/2056/1.0.0/WMTSCapabilities.xml",
                                            "layer": "ch.swisstopo.swissimage",
                                            "projection": "EPSG:2056",
                                            "name": "Photo aérienne",
                                            "thumbnail": "https://localhost:5173/aerial.svg"
                                        }],
                                        "selectionTargetBoxMessage": "Éclairage signalé"
                                    }'
      />
    </div>
    <div style="width: 100%; display: flex; margin-top: 1vh">
      <button
        id="validate"
        style="
          margin-left: auto;
          margin-right: auto;
          width: 229px;
          height: 36px;
          background-color: #008c6f;
          border: 10px solid #008c6f;
          color: white;
        "
      >
        Valider
      </button>
    </div>
    <div
      style="
        width: 100%;
        display: flex;
        margin-top: 1vh;
        justify-content: center;
      "
    >
      <span id="coordinate"></span>
    </div>
  </body>
  <script>
    const toSendEvent = "";
    const button = document.getElementById("validate");
    button.disabled = true;
    button.style.opacity = 0.5;

    button.addEventListener("click", () => {
      document.getElementById("coordinate").innerHTML = JSON.stringify(
        this.toSendEvent
      );
    });

    window.addEventListener("position-selected", (event) => {
      const button = document.getElementById("validate");
      if (event.detail) {
        button.disabled = false;
        button.style.opacity = 1;
        this.toSendEvent = event.detail;
      } else {
        button.disabled = true;
        button.style.opacity = 0.5;
      }
    });
  </script>
</html>
